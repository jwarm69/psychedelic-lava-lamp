<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Lava Lamp</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-800 text-white font-sans overflow-hidden">
    <div id="canvas-container" class="absolute top-0 left-0 w-full h-full"></div>
    <div class="absolute top-4 right-4 z-10 bg-black bg-opacity-80 p-4 rounded-lg border border-purple-500">
        <div class="space-y-3">
            <div class="text-sm font-bold text-purple-300">ðŸŒˆ Psychedelic Lava Lamp</div>
            
            <div>
                <label class="block text-xs mb-1 text-orange-300">Heat Level</label>
                <input type="range" id="heat-slider" min="0" max="100" value="60" class="w-full">
            </div>
            
            <div>
                <label class="block text-xs mb-1 text-blue-300">Lava Viscosity</label>
                <input type="range" id="viscosity-slider" min="1" max="10" value="5" class="w-full">
            </div>
            
            <div>
                <label class="block text-xs mb-1 text-green-300">Smoothness</label>
                <input type="range" id="smoothness-slider" min="1" max="10" value="8" class="w-full">
            </div>
            
            <div>
                <label class="block text-xs mb-1 text-yellow-300">Animation Speed</label>
                <input type="range" id="speed-slider" min="1" max="10" value="5" class="w-full">
            </div>
            
            <div>
                <label class="block text-xs mb-1 text-pink-300">Bloom Effects</label>
                <input type="range" id="bloom-slider" min="1" max="10" value="7" class="w-full">
            </div>
            
            <div>
                <label class="block text-xs mb-1 text-cyan-300">Particle Density</label>
                <input type="range" id="particle-slider" min="1" max="10" value="6" class="w-full">
            </div>
            
            <div>
                <label class="block text-xs mb-1 text-indigo-300">Visual Quality</label>
                <input type="range" id="quality-slider" min="1" max="10" value="8" class="w-full">
            </div>
            
            <div class="flex items-center space-x-2">
                <input type="checkbox" id="psychedelic-toggle" checked class="text-purple-500">
                <label for="psychedelic-toggle" class="text-xs text-purple-300">Psychedelic Mode</label>
            </div>
            
            <div class="flex items-center space-x-2">
                <input type="checkbox" id="color-cycle-toggle" checked class="text-rainbow">
                <label for="color-cycle-toggle" class="text-xs text-pink-300">Color Cycling</label>
            </div>
            
            <button id="reset-button" class="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-bold py-2 px-4 rounded text-xs w-full transition-all duration-200">
                âœ¨ Reset Lamp âœ¨
            </button>
        </div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
